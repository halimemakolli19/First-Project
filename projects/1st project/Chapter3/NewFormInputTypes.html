<!DOCTYPE html>
<!--Fig.3.1:newforminputtypes.html-->s
<!--New HTML5 form input types and attributes-->
<html>
<head>
	<meta charset="utf-8">
	<title>New HTML5 input types</title>


<a href ="../../1st project/homeworks.html">Go Back</a>


	
</head>
<body>
	<h1>New HTML5 input demo</h1>
	<p>This form demonstratesb the new html5 input types and autofocus attributes.</p>
	<form method="post" actionn="http://www.deitel.com">
		<p>
			<label>Color:
				<input type="color" autofocus /> (Hexadecimal code such as #ADD8E6</label></p>
        <p>
        	<label>Date:
        		<input type="date" /> (yyyy-mm-dd)  </label></p>
        		<p>
        			<label>DateTime:
        				<input type="DateTime" /> (yyyy-mm-ddThh:mm+ff:gg, such as 2012-01027T03:15) </label></p>
        				<p>
        					<label>DateTime-local:
        						<input type="DateTime-local" /> (yyyy-mm-ddThh:mm, such as 2012-01027T03:15) </label></p>
        <p>
        	<label>Email:
        		<input type="Email" placeholder="name@domein.com" required /> (name@domein.com) </label></p>
        		<p>
        			<label>Month:
        				<input type="Month" /> (yyyy-mm) </label></p>
        				<p>
        					<label>Number:
        						<input type="number"
        						min="0"
        						max="7"
        						step="1"
        						value="4"> /> </label> (Enter a number between 0 and 7) </p>
        						<p>
        							<label>Range:
        								0<input type="range"
        								min="0"
        								max="20"
        								value="10" /> 20 </label></p>
            <p>
            	<label>Search:
            		<input type="search" placeholder="search query" /> </label></p>
            		<p>
            			<label>Tel:
            				<input type="Tel" placeholder="(###) ###-####" pattern="\(\d{3}\) + \d{3}" required /> (###)###-####
            			</label></p>
            			<p>
            				<Label>Time:
            					<input type="Time" /> (hh:mm:ss.ff) </Label></p>
            	<p>
            		<label>URL:
            			<input type="url" placeholder="http://www.domainname.com" /> (http://www.domainname.com) </label></p>
         <p>
         	<label>Week:
         		<input type="week" />
         	(yyyy-Wnn such 2012-W01) <label></p>
         	
         	<p>
         		<input type="submit" value="submit" />
         		<input type="reset" value="clear"  />
         	</p>
         	<form>
         	</body>
         	</html>
