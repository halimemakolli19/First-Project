<!DOCTYPE html>
<!--Fig.3.17: autocmplete.html-->
<!-- New HTML5 form autcomplete attribute and datalist element.-->
<html>
<head>
	<meta charset="utf-8">
	<title>New HTML5 autcomplete Attribute and datalist element</title>


<a href ="../../1st project/homeworks.html">Go Back</a>

	
</head>

<body>
	<h1>Autocomplete and Datalist Demo</h1>
	<p>This form demostrates the new HTML5 autocomplete attribute and the datalist element.</p>

	<!-- turn autocomplete on-->
	<form method="post" autocomplete="on">
		<p><label>First Name:
			<input type="text" id="firstname" placeholder="first name" /> (First Name)
		</label></p>
		<p><label>Last Name:
			<input type="text" id="Last Name" /> (Last Name)
		</label></p>
		<p><label>Email:
			<input type="email" id='email' placeholder="name@domain.com" /> (name@domain.com)
		</label></p>
		<p><label for="txtList">Birth Month:
			<input type="text" id="txtList" placeholder="select a month" list="months" />
			<datalist id="mnths">
				<option value="January">
                <option value="February">
                <option value="March">
                <option value="April">
                <option value="May">
                <option value="June">
                <option value="July">
	            <option value="August">
			    <option value="September">
				<option value="October">
				<option value="November">
			    <option value="December">
			    </datalist>
			</label></p>
			<p><input type="submit" value="submit" />
				<input type="reset" value="clear" /></p>
			</form>
		</body>
	</html>
