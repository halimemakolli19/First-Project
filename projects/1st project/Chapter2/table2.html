<body>
	<h1>Table Example: Spaninng Rows and Columns </h1>

	<table border="1">
		<caption>A more complex sample table</caption>
		<thead>
			<!-- rowspans and colspans merge the specified-->
			<!-- number of cells vertically or horizontally-->
			<tr>
				<!--merge two rows-->
				<th rowspan="2">
					<img src="camel.png" width="250" height="167" alt="picture of camel">
				</th>

	<!--merge four columns -->
	<th colnspan="4">
		<strong>Camelid comparison</strong><br>
	Approximate as of 10/2011 </th>
</tr>
<tr>
	<th># of humps</th>
	<th>Indigenous region</th>
	<th>Spits?</th>
    <th>Produces wool?</th>
</tr>
</thead>
<tbody>
	<tr>
		<th>Camels (bactrian)</th>
		<td>2</td>
		<td>Africa/Asia</td>
		<td>yes</td>
		<td>yes</td>
	</tr>
	<tr>
		<th>Llamas</th>
		<td>1</td>
		<td>Adres Mountains</td>
		<td>Yes</td>
		<td>yes</td>
	</tr>
</tbody>
</table>
</body>
</html>
