<!DOCTYPE html>

<!-- Fig.5.14: meltingimages.html-->
<!-- Meting one image into another using CSS3.-->
<html>
<head>
<meta charset="utf-8">
<title>Melting Images</title>


<a href ="../../1st project/homeworks.html">Go Back</a>



<style type="text/css">
#cover
{
position: relative;
margin: 0 auto;
}
#cover img
{
position: absolute;
left: 0
-webkit-transition:opacity 4s ease-in-out;
transition: opacity 4s ease-in-out;
}
#cover img.top:hover
{opacity: 0;}
</style>
</head>
<body>
<div id="cover">
<img src="bottom" src="ocean.jpg" alt="Java 9e cover">
<img class="top" src="ocean.jpg" alt="Java 8e cover">
</div>
</body>
</html>
