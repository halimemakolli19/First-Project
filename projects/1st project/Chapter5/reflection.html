<style type = "text/css">
img { margin: 10px; }
  img.below
{
-webkit-box-reflect: below 5px
  -webkit-gradient( linear, left top, left bottom, from (transparent), to(white));

img.right
  {
-webkit-box-reflect: right 5px
-webkit-gradient( linear, right top, left top, from (transparent), to(white));
}
</style>
</head>
<body>
<img class = "below" src="ocean.jpg" width="138" height="180" alt = "Java How to Program book cover">  
<img class="right" src="ocean.jpg" width="138" height="180"
alt= "Java How to Program book cover">
  </body>
 </html>
